  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">จองห้องประชุม {{ active }} {{ 3 }}</p>
    </header>

    <section class="modal-card-body">
      <form [formGroup]="bookingform">
        <!-- organization field -->
        <div class="field">
          <div class="control">

            <!-- <p
              class="help is-danger"
              *ngIf="
                submitted && bookingform.controls.organization.errors?.required
              "
            >
              This field is required
            </p> -->
          </div>
        </div>
        <!-- description field -->
        <div class="field">
          <div class="control">
            <label for="" class="label">รายละเอียด</label>
            <textarea
              formControlName="description"
              type="text"
              class="textarea"
              rows="2"
              placeholder="จุดประสงค์ในการขอใช้สถานที่"
            ></textarea>
            <!-- <p
              class="help is-danger"
              *ngIf="
                submitted && bookingform.controls.description.errors?.required
              "
            >
              This field is required
            </p> -->
          </div>
        </div>
        <!-- date field -->
        <div class="field">
          <div class="control">
            <label for="" class="label">วัน</label>
            <div class="select is-fullwidth">
              <select formControlName="date">
                <option
                  *ngFor="let d of times.days$ | async"
                  [value]="d.value"
                  >{{ d.label }}</option
                >
              </select>
            </div>
            <!-- <p
              class="help is-danger"
              *ngIf="submitted && bookingform.controls.date.errors?.required"
            >
              This field is required
            </p> -->
          </div>
        </div>
        <!-- room field -->
        <div class="field">
          <div class="control">
            <label for="" class="label">ห้อง</label>
            <div class="select is-fullwidth">
              <select formControlName="room">
                <option
                  *ngFor="let r of rooms.rooms$ | async"
                  [value]="r.value || r.id"
                  >{{ r.label }}</option
                >
              </select>
            </div>
            <!-- <p
              class="help is-danger"
              *ngIf="submitted && bookingform.controls.room.errors?.required"
            >
              This field is required
            </p> -->
          </div>
        </div>
        <!-- time field -->
        <div class="field is-grouped">
          <div class="control is-expanded">
            <label for="" class="label">เริ่ม</label>
            <div class="select is-fullwidth">
              <select formControlName="start">
                <option
                  *ngFor="let d of times.clocks$ | async"
                  [value]="d.value"
                  >{{ d.value }}</option
                >
              </select>
            </div>
            <!-- <p
              class="help is-danger"
              *ngIf="submitted && bookingform.controls.start.errors?.required"
            >
              This field is required
            </p> -->
          </div>
          <div class="control is-expanded">
            <label for="" class="label">จบ</label>
            <div class="select is-fullwidth">
              <select formControlName="end">
                <option
                  *ngFor="let d of times.clocks$ | async"
                  [value]="d.value"
                  >{{ d.value }}</option
                >
              </select>
            </div>
            <!-- <p
              class="help is-danger"
              *ngIf="submitted && bookingform.controls.end.errors?.required"
            >
              This field is required
            </p> -->
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <!-- <button

  </div>
</div>
