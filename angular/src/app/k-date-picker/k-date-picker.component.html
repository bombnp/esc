<div class="k-date-picker" [class.is-active]="active">
  <div class="selected-date" (click)="active = !active">
    {{ value | date_format: "ddd D MMMM YYYY" }}
  </div>
  <div class="week-days">
    <p>อา</p>
    <p>จ</p>
    <p>อ</p>
    <p>พ</p>
    <p>พฤ</p>
    <p>ศ</p>
    <p>ส</p>
  </div>
  <div class="calenda-outer">
    <div class="calenda-inner">
      <ng-container *ngFor="let d of date_list">
        <div class="month" *ngIf="d.dayNum == 1">
          {{ d.monthTH }}
        </div>
        <div
          class="day"
          [class.is-today]="d.unix == today_unix"
          [class.is-active]="d.unix == value"
          [attr.disabled]="d.unix < today_unix"
          [style]="{
            'margin-left': ((d.dayNum == 1 ? d.dayWeek : 0) * 100) / 7 + '%'
          }"
          (click)="set_select_date(d.unix)"
        >
          {{ d.dayNum }}
        </div>
      </ng-container>
