<app-header></app-header>

<br />
<br />

<div class="container">
  <div class="field">
    <div class="control">
      <button
        class="button is-primary"
        (click)="openForm(); bookingFormActive = true"
      >
        จองห้องประชุม
      </button>
    </div>
  </div>
  <div class="container">
    <ng-container
      *ngFor="
        let pair of reservationService.reservations_group_by_date$ | async
      "
    >
      <div class="date">{{ +pair[0] | date_format: "dd DD MMMM YYYY" }}</div>
      <app-record [value]="r" *ngFor="let r of pair[1]"></app-record>
    </ng-container>
  </div>
</div>

<app-bookingform [(active)]="bookingFormActive"></app-bookingform>
<app-footer></app-footer>
